name: ‚¨ÜÔ∏è Build and deploy | usul-pipeline-v1

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: index.docker.io/engineeringusul/usul-pipeline:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Trigger Azure Container Registry webhook
        run: |
          curl -X POST "${{ secrets.AZURE_DEPLOYMENT_WEBHOOK_URL }}" \
            -H "Content-Type: application/json"

      - name: Monitor Azure deployment status
        run: |
          echo "‚è≥ Waiting for deployment to start..."
          sleep 15

          SCM_BASE_URL="https://usul-pipeline-v1-ahctdrccfdabhhfk.scm.eastus-01.azurewebsites.net"
          APP_URL="https://usul-pipeline-v1-ahctdrccfdabhhfk.eastus-01.azurewebsites.net"

          echo ""
          echo "üìä Deployment monitoring URLs:"
          echo "   Latest deployment: $SCM_BASE_URL/api/deployments/latest"
          echo "   All deployments: $SCM_BASE_URL/api/deployments"
          echo "   Kudu dashboard: $SCM_BASE_URL"
          echo "   App URL: $APP_URL"
          echo ""

          # Try to check if app is responding (optional health check)
          echo "üîç Checking if app is responding..."
          if curl -f -s -o /dev/null -w "%{http_code}" --max-time 10 "$APP_URL" | grep -q "200\|301\|302"; then
            echo "‚úÖ App is responding"
          else
            echo "‚è≥ App may still be deploying..."
          fi
